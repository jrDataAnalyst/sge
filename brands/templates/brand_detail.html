{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <h3 class="display-8">Detalhes de marca</h3>

        <div class="card">
            <div class="card-body">
                <h3 class="card-title">{{ object.name }}</h3>
                <p class="card-text">{{ object.description }}</p>
            </div>
        </div>
        <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Marcas</a>
    </div>

{% endblock %}
